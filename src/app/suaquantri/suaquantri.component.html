<!--Sữa -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Sửa Thông Tin </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row" *ngIf='fulledit'>
          <div class="col-sm-3">
            <img class='center-block img-responsive' src='{{fulledit.img}}' width="150px">
          </div>

          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="fulledit.ten" [(ngModel)]='edit_ten' style="margin-bottom: 10px" />
            <hr />
            <textarea class="form-control" style="font-size: 12px; margin-bottom: 10px" [(ngModel)]="fulledit.mota" rows="7"> </textarea>
          </div>
        </div>

      </div>
        
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="save()"> Lưu </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal"> Thoát </button>
      </div>
    </div>
  </div>
</div>
