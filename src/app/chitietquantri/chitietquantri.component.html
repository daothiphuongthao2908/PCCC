<!--Chi Tiết -->
<div class="modal fade" id="exampleModaldetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf='fulldetailsadmin'>

              <div class="row" >
                <div class="col-sm-4">
                  <img class='center-block img-responsive'src='{{fulldetailsadmin.img}}' width="150px">
                </div>
          
                <div class="col-sm-8">
                  <h4> {{fulldetailsadmin.ten}}</h4>
                  <h2> {{fulldetailsadmin.Price}} </h2>
                  <hr />
                  <a style="font-size: 12px"> {{fulldetailsadmin.mota}} </a>
                </div> 
          
            </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Thoát</button>
      </div>
    </div>
  </div>
</div>
