<div class="container" style="background: light">

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="book-tab" data-toggle="tab" href="#book" role="tab" aria-controls="book" aria-selected="true">Dữ Liệu San pham </a>
    </li>
   
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="book" role="tabpanel" aria-labelledby="book-tab">

      <!--Menu San pham-->
      <div class="row" style="margin-bottom: 10px; margin-top: 10px">
        <div class="col-md-2">
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-dark" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home" (click)="FilterList(-1)"> <span class="badge badge-secondary">{{NumberOfContactByGroup(0)}}</span> Tất Cả </a>
            <a class="list-group-item list-group-item-action list-group-item-light"   data-toggle="list"><span class="badge badge-secondary">{{NumberOfContactByGroup(g.IDTheLoai)}}</span> {{g.NameTheLoai}}  </a>

          </div>
        </div>
        <div class="col-md-10">
          <div class="panel panel-default" >
            <button type="button" class="btn btn-outline-secondary" style="margin-bottom: 10px" > <i class="fas fa-plus"></i>  Thêm Dữ Liệu Sách </button>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Tên</th>
                  <th scope="col">img</th>
                  <th scope="col">Mô tả</th>
                  
                  <th> </th>
                  <th> </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of products">
                  <th scope="row"> {{p.id}}</th>
                  <td> {{p.ten}}  </td>
                  <td> <img src="{{p.img}}" style="width: 150px"> </td>
                  <td> <p>{{p.mota}}</p> </td>
                  <td>
                    <button type="button" class="btn btn-warning btn-sm" style="margin-right: 10px" data-toggle="modal1" data-target="#exampleModaldetail" (click)="getpopup(p)">Chi Tiết </button>
                    <button type="button" class="btn btn-success btn-sm" style="margin-right: 10px" data-toggle="modal" data-target=".bd-example-modal-lg" (click)="edit(p)">  Sữa </button>
                    <button type="button" class="btn btn-danger btn-sm" style="margin-right: 10px" (click)="delete(p.id)"> Xoá </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <div aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li class="page-item" ><a class="page-link" ></a></li>
                    <li class="page-item">
                      <a class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
    
    
              
                    <hr />
    
                    
      
          
      
          </div>
        </div>
      
      
      </div>
