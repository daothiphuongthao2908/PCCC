<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../assets/PCCC/banner/a1.png" class="d-block w-100" alt="first slide">
    </div>
    <div class="carousel-item">
      <img src="../assets/PCCC/banner/a2.png" class="d-block w-100" alt="second slide">
    </div>
    <div class="carousel-item">
      <img src="../assets/PCCC/banner/A3.png" class="d-block w-100" alt="third slide">
    </div>
  </div>
  <br>
  <a class="carousel-control-prev btn1 btn-outline-danger" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next btn2 btn-outline-danger" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="row-1">
  <div class="col-sm-9">
    <input onkeyup="SeggestSearch(event, this, 0)" [(ngModel)]='search' autocomplete="off" class="form-control mr-sm-2" type="search" placeholder="Bạn Cần Tìm Gì ... " aria-label="Search" style="width: 500px; height: 30px">
    <ul class="wrap-suggestion" ng-style="{(this.listSearchProduct.length > 0) ? '' : 'display: none' }">
      <li *ngFor="let p of listSearchProduct">
        <div class="card-1" style="width: 700px; border: 10">
          <div class="row" style="background:aliceblue">
            <div class="col-sm-3">
              <a href="/chitiet/{{p.id}}" > <img src="{{p.img}}" width="75" height="100" alt="Card image cap"> </a>
            </div>
            <div class="col-sm-9" style="margin-top: 10px">
              <a > {{p.ten}} </a>
              <p class="card-text"> <span class="badge badge-warning"> {{p.mota}} </span> </p>
            </div>
          </div>
          
        </div>
      </li>
    </ul>
    
  </div>
 
</div>
